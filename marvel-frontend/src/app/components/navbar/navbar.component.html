<mat-toolbar color="primary" *ngIf="currentUser">
  <mat-toolbar-row>
    <span class="toolbar-title">
      <mat-icon class="marvel-icon">stars</mat-icon>
      Marvel Characters
    </span>
    
    <div class="toolbar-spacer"></div>
    
    <nav class="navigation-links">
      <button mat-button (click)="navigateToCharacters()">
        <mat-icon>people</mat-icon>
        Characters
      </button>
      
      <button mat-button (click)="navigateToApiLogs()">
        <mat-icon>list</mat-icon>
        API Logs
      </button>
    </nav>
    
    <div class="user-info">
      <mat-icon>account_circle</mat-icon>
      <span class="username">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
      
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
          <mat-icon>account_circle</mat-icon>
          <div class="user-details">
            <div class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</div>
            <div class="user-email">{{ currentUser.email }}</div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
