<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-header-image">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>Marvel Characters</mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" 
                 placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="full-width login-button"
                [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="login-spinner"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="demo-info">
        <mat-icon>info</mat-icon>
        Demo credentials: admin / password123
      </p>
    </mat-card-actions>
  </mat-card>
</div>
