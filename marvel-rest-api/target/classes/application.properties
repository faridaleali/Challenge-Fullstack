# Application Configuration
server.port=8080
spring.application.name=marvel-rest-api

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:marveldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=mySecretKey123!@#$%^&*()_+MarvelAPIRestSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# Marvel API Configuration
marvel.api.base-url=https://gateway.marvel.com/v1/public
marvel.api.public-key=26e9f122b34a52a43fff7ac054049545
marvel.api.private-key=caf9fd9c0616e59772cf8a768556e660aa1b6602

# Logging Configuration
logging.level.com.alkemy.marvel=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method