# Test Configuration
server.port=0

# Database Configuration (H2) for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for Tests
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment123456789
jwt.expiration=86400000

# Marvel API Configuration for Tests
marvel.api.base-url=https://gateway.marvel.com/v1/public
marvel.api.public-key=test_public_key
marvel.api.private-key=test_private_key

# Disable unnecessary configurations for tests
logging.level.com.alkemy.marvel=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN